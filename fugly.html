<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fugly Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papH6X+Xg9XgJ+1g8wL8d7mD4f5o7qk5s0v1YxJk3mQ2e8i9f3kG1h2vQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- This page demonstrates a simple CSS Grid gallery and a flex layout for the main content. -->
    <link rel="icon" type="image/svg+xml" href="images/IMG_7150.svg">
</head>
<body class="fugly-page">
    <header class="site-header">
        <nav class="site-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="main-layout">
        <!-- Gallery (uses CSS Grid in styles.css) -->
        <section class="gallery" aria-label="Fugly image gallery">
            <figure>
    
            </figure>
            <figure>
                <img src="images/chewie-coffee.jpg" alt="Chewie holding a coffee cup">
                <figcaption>Chewie Coffee</figcaption>
            </figure>
            <figure>
                <img src="images/speedlimit1.jpg" alt="Speed limit sign">
                <figcaption>Speed Limit 1</figcaption>
            </figure>
            <figure>
                <img src="images/speedlimit2.jpg" alt="Speed limit sign variant">
                <figcaption>Speed Limit 2</figcaption>
            </figure>
            <figure>
                <img src="images/sw.jpg" alt="Stylized Star Wars image">
                <figcaption>Star Wars</figcaption>
            </figure>
        </section>

        <!-- Aside to demonstrate a two-column flex layout -->
        <aside class="sidebar">
            <p>This aside keeps the layout balanced and provides extra context for the gallery.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 My Website <i class="fa-solid fa-dog footer-icon" aria-hidden="true"></i></p>
    </footer>
</body>
</html>
